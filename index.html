<!DOCTYPE html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <script src="./lib/foods.js"></script>
  <script src="./lib/common.js"></script>
  <script src="./lib/moment.min.js"></script>
  <script src="https://use.fontawesome.com/7598d071d9.js"></script>
  <link type="text/css" rel="stylesheet" href="./lib/foods.css" >
  <link type="text/css" rel="stylesheet" href="./lib/common.css" >
</head>
<body>
  <div id="container">
    <div class="flex-container">
      <a href="#">
        <div id="nav-left">
          <i class="fa fa-caret-left fa-3" aria-hidden="true"></i>
        </div>
      </a>
      <div class="date">
        <span id="date-display"></span>
      </div>
      <a href="#">
        <div id="nav-right">
          <i class="fa fa-caret-right fa-3" aria-hidden="true"></i>
        </div>
      </a>
    </div>
    <div class="flex-container">
      <table class="meal-list">
        <caption>Breakfast</caption>
        <thead>
          <tr><th>Name</th><th>Calories</th></tr>
        </thead>
        <tbody id="food-items">
          <tr class="food-row">
            <td class="food-name">Banana</td>
            <td class="food-calories">100</td>
            <td class="food-delete"><button>-</button></td>
          </tr>
          <tr class="total-calories-row">
            <td class="total-calories">Total Calories</td>
            <td class="remaining-calories-calc">0</td>
          </tr>
          <tr class="remaining-calories-row">
            <td class="remaining-calories">Remaining Calories</td>
            <td class="remaining-calories-calc">2000</td>
          </tr>
        </tbody>
      </table>
      <table class="meal-list">
        <caption>Lunch</caption>
        <thead>
          <tr><th>Name</th><th>Calories</th></tr>
        </thead>
        <tbody id="food-items">
          <tr class="food-row">
            <td class="food-name">Banana</td>
            <td class="food-calories">100</td>
            <td class="food-delete"><button>-</button></td>
          </tr>
          <tr class="total-calories-row">
            <td class="total-calories">Total Calories</td>
            <td class="remaining-calories-calc">0</td>
          </tr>
          <tr class="remaining-calories-row">
            <td class="remaining-calories">Remaining Calories</td>
            <td class="remaining-calories-calc">2000</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="flex-container">
      <table class="meal-list">
        <caption>Dinner</caption>
        <thead>
          <tr><th>Name</th><th>Calories</th></tr>
        </thead>
        <tbody id="food-items">
          <tr class="food-row">
            <td class="food-name">Banana</td>
            <td class="food-calories">100</td>
            <td class="food-delete"><button>-</button></td>
          </tr>
          <tr class="total-calories-row">
            <td class="total-calories">Total Calories</td>
            <td class="remaining-calories-calc">0</td>
          </tr>
          <tr class="remaining-calories-row">
            <td class="remaining-calories">Remaining Calories</td>
            <td class="remaining-calories-calc">2000</td>
          </tr>
        </tbody>
      </table>
      <table class="meal-list">
        <caption>Snacks</caption>
        <thead>
          <tr><th>Name</th><th>Calories</th></tr>
        </thead>
        <tbody id="food-items">
          <tr class="food-row">
            <td class="food-name">Banana</td>
            <td class="food-calories">100</td>
            <td class="food-delete"><button>-</button></td>
          </tr>
          <tr class="total-calories-row">
            <td class="total-calories">Total Calories</td>
            <td class="remaining-calories-calc">0</td>
          </tr>
          <tr class="remaining-calories-row">
            <td class="remaining-calories">Remaining Calories</td>
            <td class="remaining-calories-calc">2000</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
